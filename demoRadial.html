<script type="text/javascript">
    var radial1;
    var radial2;
    var radial3;
    var radial4;
    var radial5;
    var radial6;
    var radial7;
    var radial8;
    var vertical1;
    var vertical2;


    function init() {
        // Define some sections
        var sections = Array(steelseries.Section(0, 25, 'rgba(0, 0, 220, 0.3)'),
                             steelseries.Section(25, 50, 'rgba(0, 220, 0, 0.3)'),
                             steelseries.Section(50, 75, 'rgba(220, 220, 0, 0.3)'));

        // Define one area
        var areas = Array(steelseries.Section(75, 100, 'rgba(220, 0, 0, 0.3)'));


        // Initialzing gauge
        radial1 = new steelseries.Radial('canvasRadial1', {
                            gaugeType: steelseries.GaugeType.TYPE1,
                            size: 201,
							section: sections,
                            area: areas,
                            titleString: 'Title',
                            unitString: 'Unit',
                            threshold: 50,
                            lcdVisible: true
                            });

        radial2 = new steelseries.Radial('canvasRadial2', {
                            gaugeType: steelseries.GaugeType.TYPE2,
                            size: 201,
                            section: sections,
                            area: areas,
                            titleString: 'Title',
                            unitString: 'Unit',
                            threshold: 50,
                            lcdVisible: true
                            });

        radial3 = new steelseries.Radial('canvasRadial3', {
                            gaugeType: steelseries.GaugeType.TYPE3,
                            size: 201,
                            section: sections,
                            area: areas,
                            titleString: "Title",
                            unitString: "Unit",
                            lcdVisible: true
                            });

        radial4 = new steelseries.Radial('canvasRadial4', {
                            gaugeType: steelseries.GaugeType.TYPE4,
                            size: 201,
                            section: sections,
                            area: areas,
                            titleString: "Title",
                            unitString: "Unit",
                            threshold: 50,
                            lcdVisible: true
                            });

        radial5 = new steelseries.RadialBargraph('canvasRadial5', {
                            gaugeType: steelseries.GaugeType.TYPE1,
                            size: 201,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        radial6 = new steelseries.RadialBargraph('canvasRadial6', {
                            gaugeType: steelseries.GaugeType.TYPE2,
                            size: 201,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        radial7 = new steelseries.RadialBargraph('canvasRadial7', {
                            gaugeType: steelseries.GaugeType.TYPE3,
                            size: 201,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        radial8 = new steelseries.RadialBargraph('canvasRadial8', {
                            gaugeType: steelseries.GaugeType.TYPE4,
                            size: 201,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        vertical1 = new steelseries.RadialVertical('canvasVertical1', {
                            titleString: 'Title',
                            unitString: 'Unit',
                            size: 201
							});

        vertical2 = new steelseries.RadialVertical('canvasVertical2', {
                            titleString: 'Title',
                            unitString: 'Unit',
                            size: 201,
							orientation: steelseries.Orientation.WEST
							});

        // Start the random update
        setInterval(function(){ setRandomValue(radial1, 100); }, 2200);
        setInterval(function(){ setRandomValue(radial2, 100); }, 2300);
        setInterval(function(){ setRandomValue(radial3, 100); }, 2400);
        setInterval(function(){ setRandomValue(radial4, 100); }, 2500);
        setInterval(function(){ setRandomValue(radial5, 100); }, 2600);
        setInterval(function(){ setRandomValue(radial6, 100); }, 2700);
        setInterval(function(){ setRandomValue(radial7, 100); }, 2800);
        setInterval(function(){ setRandomValue(radial8, 100); }, 2900);
        setInterval(function(){ setRandomValue(vertical1, 100); }, 2100);
        setInterval(function(){ setRandomValue(vertical2, 100); }, 2000);
    }

    function setRandomValue(gauge, range) {
        gauge.setValueAnimated(Math.random() * range);
    }

	function setDirRandomValue(gauge, range) {
        gauge.setValueAnimatedLatest(Math.random() * range);
        gauge.setValueAnimatedAverage(Math.random() * range);
    }

	function setHorRandomValue(gauge) {
		var pitch = Math.random() * 100 - 50;
		var roll = Math.random() * 120 - 60;
        gauge.setPitchAnimated(pitch);
        gauge.setRollAnimated(roll);
    }
